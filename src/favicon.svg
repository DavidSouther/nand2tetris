<svg version="1.1" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700");

        :root {
            --outline: black;
            --block: red;
            --gate: cyan;
            --font: Poppins;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --outline: white;
                --block: orange;
                --gate: green;
            }
        }

        rect, path, circle {
            stroke: var(--outline);
            stroke-width: 1px;
            stroke-linecap: square;
        }

        rect.tetris {
            --size: 8px;
            --offset: 1.5px + calc(10px - var(--size));
            fill: var(--block);
            width: var(--size);
            height: var(--size);
            x: calc(var(--x) * var(--size) + var(--offset) - 1px);
            y: calc(var(--y) * var(--size) + var(--offset) + 1px);
        }

        .gate {
            fill: var(--gate);
        }

        text {
            font-family: Poppins;
            font-weight: 700;
            font-size: 14px;
            fill: var(--outline);
            <!-- stroke: white;
            stroke-width: 0.5px; -->
        }
    </style>

    <rect class="tetris" style="--x: 0; --y: 2"></rect>
    <rect class="tetris" style="--x: 1; --y: 2"></rect>
    <rect class="tetris" style="--x: 1; --y: 1"></rect>
    <rect class="tetris" style="--x: 2; --y: 1"></rect>

    <path class="gate" d="M2.5,1.5 h5 a 5 5 0 0 1 0,10 h-5 v-10"></path>
    <circle class="gate" cx="14.5" cy="6.5" r="2"></circle>
    
    <text style="" x="19.5" y="11">2</text>
</svg>